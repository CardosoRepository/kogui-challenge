<header class="p-3 border-bottom">
	<div class="container">
		<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
			<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
				<svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
					<use xlink:href="#bootstrap"></use>
				</svg>
			</a>

			<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
				<li><a [routerLink]="'/characters'" routerLinkActive="active" class="nav-link px-2 link-dark me-1">Personagens</a></li>
				<li><a [routerLink]="'/locations'"  routerLinkActive="active" class="nav-link px-2 link-dark me-1">Locais</a></li>
				<li><a [routerLink]="'/episodes'"  routerLinkActive="active" class="nav-link px-2 link-dark">Episódios</a></li>
			</ul>

			<ng-container *ngIf="showSearchBar">
				<app-search-bar></app-search-bar>
			</ng-container>

			<div class="dropdown text-end">
				<a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
					data-bs-toggle="dropdown" aria-expanded="false">
					<img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
					<span class="mx-2">Usuário</span>
				</a>
				<ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
					<li><a class="dropdown-item" [routerLink]="'profile'">Perfil</a></li>
					<li>
						<hr class="dropdown-divider">
					</li>
					<li><button class="dropdown-item">Logout</button></li>
				</ul>

					<button type="button" class="btn btn-outline-primary me-2">Login</button>

				</div> -->

	</div>
