<div class="container">
	<h2 class="mb-4">Personagens</h2>
	<div class="card">
		<div class="card-body">
			<div *ngIf="error; else charactersList">
				<p class="m-2">{{ error }}</p>
			</div>
			<ng-template #charactersList>
				<table class="table table-striped table-hover" *ngIf="characters; else loading">
					<thead>
						<tr class="align-middle">
							<th scope="col">ID</th>
							<th scope="col">Nome</th>
							<th scope="col">Espécie</th>
							<th scope="col">Criação</th>
							<th scope="col">Status</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr class="align-middle" *ngFor="let character of characters">
							<th scope="row"><span class="text-primary">#{{character.id}}</span></th>
							<td><img src="https://github.com/mdo.png" alt="mdo" width="32" height="32"
									class="rounded-circle me-2">{{character.name}}</td>
							<td>{{character.species}}</td>
							<td>{{character.created | date: 'dd/MM/yyyy' }}<br /><span
									class="text-muted">{{character.created | date: 'HH:mm' }}</span></td>
							<td>{{character.status}}</td>
							<td><button class="btn btn-primary btn-sm float-end me-2">Detalhes</button></td>
						</tr>
					</tbody>
				</table>
				<ng-template #loading>
					<p>Loading...</p>
				</ng-template>
			</ng-template>
		</div>
	</div>
</div>
